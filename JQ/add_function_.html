<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("p").append("How was your day?");
            })

            $("#btn1").click(function () {
                $("p").prepend("How was your day?");
            })

            $("#btn2").click(function () {
                $("b").before("How was your day?");
            })

            $("#btn3").click(function () {
                $("b").after("How was your day?");
            })
        })
    </script>
</head>
<body>
    <button id="btn">Append</button>
    <button id="btn1">Prepend</button>
    <button id="btn2">Before</button>
    <button id="btn3">After</button>

    <hr>

    <p>Hola world!</p>

    <b>Hola world!</b>
</body>
</html>
