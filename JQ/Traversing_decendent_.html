<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

    <script>
        $(function () {
            $(".btn").click(function () {
                // $(".main").children(".main1").addClass("change");
                $(".main").find("h1").addClass("change");
            })
        })
    </script>

    <style>
        div {
            margin: 15px;
            border: 2px solid rgb(7, 49, 83);
        }

        h1 {
            margin: 15px;
            padding: 10px;
            border: 3px solid rgb(218, 159, 159);
        }

        .change {
            border: 4px solid rgb(185, 209, 143);
        }
    </style>
</head>

<body>


    <!-- Decendent include => children(), find() -->


    <button class="btn">Click Here</button>
    <br>
    <hr>
    <div class="main">
        <div class="main1">
            <div class="sub1">
                <div class="sub-1">
                    <h1>Hello user this is ancestor function.</h1>
                </div>
            </div>
        </div>

        <div class="main2">
            <div class="sub2">
                <div class="sub-2">
                    <h1>Hello user this is ancestor function.</h1>
                </div>
            </div>
        </div>
    </div>

</body>


</body>
