<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <style>
        .para {
            height: 240px;
            width: 240px;
            border: 2px solid black;
            background-color: rgb(33, 2, 46);
            color: white;
        }
    </style>


    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $(".para").remove();
            })

            $("#btn1").click(function () {
                $(".para").empty();
            })
        })
    </script>
</head>
<body>
    <button id="btn">Remove</button>
    <button id="btn1">Empty</button>

    <hr>

    <div class="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus accusamus commodi, similique perspiciatis exercitationem pariatur quisquam earum illo illum nemo saepe numquam et, laudantium beatae eveniet deleniti! Nisi, exercitationem recusandae.
    </div>
</body>
</html>
