    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                alert($("h1").text());
            })

            $("#btn1").click(function() {
                alert($("h1").html());
            })

            $("#btn2").click(function() {
                alert($("input").val());
            })
        })
    </script>

<body>
    <button id="btn">Text</button>
    <button id="btn1">HTML</button>
    <button id="btn2">Value</button>
