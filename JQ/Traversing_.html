<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function () {
            $(".btn").click(function () {
                // $("h1").parent().addClass("change");  => select only single parent...
                $("h1").parents().addClass("change"); 
                //  ==> select all parent....
                // $("h1").parentsUntil(".main").addClass("change");  // => until which you want
            })
        })
    </script>

    <style>
        div {
            margin: 15px;
            border: 2px solid rgb(48, 2, 2);
        }

        h1 {
            margin: 15px;
            padding: 10px;
            border: 3px solid plum;
        }

        .change {
            border: 4px solid purple;
        }
    </style>
</head>
<body>
    <button class="btn">Click Here</button>
    <br>
    <hr>
    <div class="main">
        <div class="main1">
            <div class="sub1">
                <div class="sub-1">
                    <h1>Hello user this is ancestor function.</h1>
                </div>
            </div>
        </div>
</body>
</html>
